<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width"/>
	<link th:href="@{/../css/styles.css}" rel="stylesheet" />
	<title> Giovanni de Carvalho - blog code </title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/material-two-tone/24/000000/source-code.png"/>
        <!-- Font Awesome icons (free version)-->
	<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
	        <!-- Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
	<!-- Core theme CSS (includes Bootstrap)-->
</head>
	
	    <body>

    
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/"> Giovanni de Carvalho </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/sobre"> Sobre </a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/post">Post</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/curso"> Curso</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/mensagem"> Contato </a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header--> 
        <header >            
			<div class="col-md-12">
				<img  style="height: 375px;" th:src="@{/assets/img/devPost.gif}" alt="" class="img-fluid card-img-top">
			 </div>
        </header>
        
        <br/>
        <br/>
        <br/>

		<nav class="container col-md-4">
		  <div class="container-fluid">
		    <form class="d-flex">
		      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
		      <button class="btn btn-outline-primary" type="submit"> Procurar </button>
		    </form>
		  </div>
		</nav>

        <br/>
        <br/>
        <br/>

        <!-- Main Content-->
        <div class="container col-md-8">
                    <div class="post-preview" th:each="posts: ${post}"> 
	                    <h2 class="post-title" th:text="${posts.titulo}"></h2>
						<p class="post-meta">
	                            Criado por: 
	                    	<a href="#!"> Giovanni de Carvalho </a>
	                        <span th:text="${posts.data}"></span>
	                        
	                        <strong>Categoria:</strong> <span th:text="${posts.categoria}"></span>

	                        <strong>Tecnologia:</strong>  <span th:text="${posts.tecnologia}"></span>
	                    </p>                    
                    
                        <p class="post-subtitle" th:text="${posts.descricao}"></p>
		                
		                <p><a class="waves-effect waves-light btn" th:href="@{/detalhe-post/{id} (id=${posts.id})}"> Ver mais </a></p>
		                
	                    <!-- Divider-->
	                    <hr class="my-4" />
                    </div>
        </div>
        
        
        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a target="_blank" href="https://www.youtube.com/channel/UCW26hCfDsPIsC9pOLPsarvw/videos">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-youtube fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a target="_blank" href="https://www.instagram.com/giovannidecarvalho_/">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a target="_blank" href="https://github.com/giocarvalho07">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <div class="small text-center text-muted fst-italic">Copyright &copy; Giovanni de Carvalho</div>
                    </div>
                </div>
            </div>
        </footer>   
        
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
    
</html>
