</head>
	<body>

                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/sobre"> Sobre</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/post">Post</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/curso"> Curso</a></li>

                    </ul>

            </div>

        <!-- Page Header--> 
        <header >            
			<div class="col-md-12">
				<img  style="height: 200px;" th:src="@{/assets/img/code.jpg}" alt="" class="img-fluid card-img-top">
			 </div>
        </header>


    <section class="container">
    
    <br>
    <br>
  
		<div class="row">      
	        <form th:action="@{/cadastro-post-xyz}" th:object="${post}" method="post">
	        
			  <div class="mb-3">
			    <label class="form-label"> Título do post</label>
			    <input type="text" class="form-control validate" name="titulo" id="titulo" required>
			  </div>
	
			  <div class="mb-3">
			    <label class="form-label"> Descrição do post</label>
			    <input type="text" class="form-control validate" name="descricao" id="descricao" required>
			  </div>
			  
			  <div class="mb-3">
			    <label class="form-label">Data do post </label>
			    <input type="date" class="form-control validate" name="data" id="data"  required>
			  </div>
	
			  <div class="mb-3">
	            <label for="categoria">
	                Cadastre a categoria do post
	            </label>
	            <select id="categoria" name="categoria" required >
	                <option selected value=""> Escolha a categoria </option>
				    <option th:each="categoria: ${T(com.blogcode.blogcode.model.Categoria).values()}"
				    th:value="${categoria}" th:text="${categoria}">
				   	</option>
	              </select>
			  </div>
			  
			  <div class="mb-3">
	            <label for="tecnologia">
	                Cadastre a tecnologia do post
	            </label>
	            <select id="tecnologia" name="tecnologia" required >
	                <option selected value=""> Escolha a tecnologia </option>
				    <option th:each="tecnologia: ${T(com.blogcode.blogcode.model.Tecnologia).values()}"
				    th:value="${tecnologia}" th:text="${tecnologia}">
				   	</option>
	              </select>
			  </div>
			  
			  <div class="mb-3">
			    <label class="form-label"> Url do post</label>
			    <input type="url" class="form-control"  name="url" id="url" required>
			  </div>
			  
			  <button type="submit" class="btn btn-primary"> Cadastrar post </button>
			</form>
		</div>  		
        
    </section>


    <br>
    <br>
  
    
        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a target="_blank" href="https://www.youtube.com/channel/UCW26hCfDsPIsC9pOLPsarvw/videos">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-youtube fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a target="_blank" href="https://www.instagram.com/giovannidecarvalho_/">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a target="_blank" href="https://github.com/giocarvalho07">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <div class="small text-center text-muted fst-italic">Copyright &copy; Giovanni de Carvalho</div>
                    </div>
                </div>
            </div>
        </footer>      

 <!-- Bootstrap core JS-->

	</body>
</html>
