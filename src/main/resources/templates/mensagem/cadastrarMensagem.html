        <!-- Page Header--> 
        <header >            
			<div class="col-md-12">
				<img  style="height: 550px;" th:src="@{/assets/img/contato.gif}" alt="" class="img-fluid card-img-top">
			 </div>
        </header>


    <section class="container">

    <br>
    <br>
                            
    <h1 class="fw-bolder mb-1 text-secondary text-center">  Envie sua dúvida!</h1>
    
    <br>
    <br>
  
		<div class="row">      
	        <form th:action="@{/mensagem}" th:object="${post}" method="post">
	        
			  <div class="mb-3">
			    <label class="form-label"> Seu nome</label>
			    <input type="text" class="form-control validate" name="nome" id="nome" required>
			  </div>
	
			  <div class="mb-3">
			    <label class="form-label"> Seu email </label>
			    <input type="email" class="form-control validate" id="email" name="email" required>
			  </div>
			  

			  <div class="mb-3">
			    <label class="form-label"> Título da mensagem</label>
			    <input type="text" class="form-control validate" id="titulomensagem" name="titulomensagem" required>
			  </div>
	
			  <div class="mb-3">
			    <label class="form-label"> Descrição da mensagem </label>
			    <input type="text" class="form-control validate" id="mensagemcontato" name="mensagemcontato" required>
			  </div>
			  
			  <div class="mb-3">
	            <label>
	                Dúvida da mensagem
	            </label>
	            <select id="duvida" name="duvida" required >
	                <option selected value=""> Escolha a dúvida </option>
				    <option th:each="duvida: ${T(com.blogcode.blogcode.model.Duvida).values()}"
				    th:value="${duvida}" th:text="${duvida}">
				   	</option>
	              </select>
			  </div>

			
				<div class="d-flex justify-content-end mb-4">
					<button type="submit" class="btn btn-primary">Enviar Mensagem →
					</button>
				</div>
				
			</form>
		</div>  		
        
    </section>


    <br>
    <br>

                        <ul class="list-inline text-center">

                            </li>

                                        <i class="fas fa-circle fa-stack-2x"></i>

                    </div>

            </div>
